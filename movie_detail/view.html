
<h1 class="page-header">{{movie.title}}</h1>
<div class="jumbotron" ng-show="!loading">
    <div class="media">
        <div class="media-left">
            <img class="media-object" ng-src="{{movie.images.medium}}" style="height:120px;width: 86px;" alt="{{movie.title}}">
        </div>
        <div class="media-body">
            <h6 class="media-heading">导演: <span ng-repeat="directors in  movie.directors"><a href="{{directors.alt}}">{{directors.name}}{{$last?'':'/'}} </a></span></h6>
            <h6 class="media-heading">主演: <span ng-repeat="casts in  movie.casts"> <a href="{{casts.alt}}">{{casts.name}}{{$last?'':'/'}}</a></span></h6>
            <h6 class="media-heading">类型: <span ng-repeat="genres in  movie.genres">{{genres}}{{$last?'':'/'}} </span></h6>
            <h6 class="media-heading">上映日期: {{movie.year}}</h6>
            <h6 class="media-heading">制片国家/地区: <span ng-repeat="countries in  movie.countries">{{countries}}{{$last?'':'/'}} </span></h6>
            <h6 class="media-heading">又名: <span ng-repeat="aka in  movie.aka">{{aka}}{{$last?'':'/'}} </span></h6>
            <h6 class="media-heading">其它: <a href="{{movie.mobile_url}}">查看更多</a></h6>
        </div>
    </div>
</div>
<div class="jumbotron" ng-show="!loading">
            <img class="media-object" style="width:100%;height:100%" ng-src="{{movie.images.large}}" alt="{{movie.title}}">
            <br/>
            <h5 style="text-indent:2em;line-height:26px;">{{movie.summary}}</h5>
</div>

<!--遮罩层-->
<div class="mask" ng-show="loading">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</div>
